blueprint:
  name: "IKEA Bilresa Scroll Wheel – Universal Smart"
  description: "Matter-based control. Automatically detects if target is a light (with safety lock) or a numeric entity."
  domain: automation
  input:
    # --- Entities ---
    scroll_right_event:
      name: "Scroll Wheel Event – Right"
      selector:
        entity:
          domain: event
    scroll_left_event:
      name: "Scroll Wheel Event – Left"
      selector:
        entity:
          domain: event
    center_button_event:
      name: "Center Button Event"
      selector:
        entity:
          domain: event
    
    target_entity:
      name: "Target Entity"
      description: "Select a Light, Number or Input Number."
      selector:
        entity:
          filter: 
            domain:
              - light
              - number
              - input_number

    # --- Settings ---
    lock_when_off:
      name: "Lock when off (Lights only)"
      description: "Prevents rotation from turning on the light if it's currently off."
      default: true
      selector:
        boolean: {}
    min_value:
      name: "Minimum Brightness (Lights only)"
      description: "Light will not go below this % when scrolling down."
      default: 10
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    step_size:
      name: "Step Size"
      default: 5
      selector:
        number:
          min: 1
          max: 20

    # --- Actions ---
    action_single:
      name: "Single Press"
      default: []
      selector:
        action: {}
    action_double:
      name: "Double Press"
      default: []
      selector:
        action: {}
    action_triple:
      name: "Triple Press"
      default: []
      selector:
        action: {}
    action_hold:
      name: "Hold"
      default: []
      selector:
        action: {}

trigger:
  - platform: state
    entity_id: !input scroll_right_event
    id: "right"
  - platform: state
    entity_id: !input scroll_left_event
    id: "left"
  - platform: state
    entity_id: !input center_button_event
    id: "center"

action:
  - variables:
      target: !input target_entity
      lock_active: !input lock_when_off
      min_val: !input min_value
      step: !input step_size
      
      # Automatische Erkennung
      domain: "{{ target.split('.')[0] }}"
      is_light: "{{ domain == 'light' }}"
      
      # Wert-Berechnung
      current_val: >
        {% if is_light %}
          {{ (state_attr(target, 'brightness') | int(0) / 255 * 100) | round(0) }}
        {% else %}
          {{ states(target) | float(0) }}
        {% endif %}
      
      is_on: "{{ states(target) == 'on' }}"
      event_type: "{{ state_attr(trigger.entity_id, 'event_type') }}"
      press_count: "{{ trigger.to_state.attributes.totalNumberOfPressesCounted | int(1) }}"

  - choose:
      # --- RECHTS DREHEN ---
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'right' }}"
          - condition: template
            # Lock nur bei Lampen
            value_template: "{{ not is_light or (is_on or not lock_active) }}"
        sequence:
          - choose:
              - conditions: "{{ is_light }}"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input target_entity
                    data:
                      brightness_step_pct: "{{ step * press_count }}"
              - conditions: "{{ not is_light }}"
                sequence:
                  - service: "{{ domain }}.set_value"
                    target:
                      entity_id: !input target_entity
                    data:
                      value: "{{ current_val + (step * press_count) }}"

      # --- LINKS DREHEN ---
      - conditions:
          - condition: template
            value_template: "{{ trigger.id == 'left' }}"
          - condition: template
            # Schutz nur bei Lampen
            value_template: "{{ not is_light or (is_on and current_val > min_val) }}"
        sequence:
          - choose:
              - conditions: "{{ is_light }}"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input target_entity
                    data:
                      brightness_step_pct: "{{ -step * press_count }}"
              - conditions: "{{ not is_light }}"
                sequence:
                  - service: "{{ domain }}.set_value"
                    target:
                      entity_id: !input target_entity
                    data:
                      value: "{{ current_val - (step * press_count) }}"

      # --- CENTER BUTTON ---
      - conditions: "{{ trigger.id == 'center' and (event_type == 'short_release' or event_type == 'multi_press_1') }}"
        sequence: !input action_single
      - conditions: "{{ trigger.id == 'center' and (event_type == 'multi_press_2' or press_count == 2) }}"
        sequence: !input action_double
      - conditions: "{{ trigger.id == 'center' and (event_type == 'multi_press_3' or press_count == 3) }}"
        sequence: !input action_triple
      - conditions: "{{ trigger.id == 'center' and event_type == 'long_press' }}"
        sequence: !input action_hold

mode: queued
max: 20
